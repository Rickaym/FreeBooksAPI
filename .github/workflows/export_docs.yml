name: Generating static Redoc documentation
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9.7'

      - name : Running export_docs.py
        run: python freebooksapi/export_docs.py

      - name: Commit index.html file
        run: |
          git config --global user.name 'Rickaym'
          git config --global user.email 'psmtitant@gmail.com'
          git add .
          git commit -am "refactor: automated static redoc generation"
          git push origin master

